<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="8">
    <meta name="viewport" content="width=device-width">

    <title>
        If the content of the textbox has changed, identifying it using jQuery
    </title>
</head>

<body>
    <form action="demo_form.asp">
        Etunimi: <input type="text" id="first" name="fname"><br>
        Sukunimi: <input type="text" id="second" name="lname"><br>
        <input type="submit" value="Submit">
    </form>


    <script>
            $(document).ready(function () {

            $("#first").on("input", function () {
                console.log("Uusi etunimi annettu!");
            });

            $("#second").on("input", function () {
                console.log("Uusi sukunimi annettu!");
            });
        });
    </script>
</body>
</html>
