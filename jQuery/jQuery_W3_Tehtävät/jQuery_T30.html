<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="8">
    <meta name="viewport" content="width=device-width">

    <title>
        Change button text using jQuery
    </title>
</head>

<body>
    <input type="button" value="poista" id="change">
    <script>
       $("#change").prop("value", "Save");
    </script>
</body>
</html>
