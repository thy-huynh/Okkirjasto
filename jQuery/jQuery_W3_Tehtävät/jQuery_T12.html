<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style> #nonSelected {
           position: absolute;
           top: 10px;
           left: 10px;
           width: 180px;
           height: 180px;
           background-color:#884333;
           border-width: 1px;
           border-style: dotted;
           border-color:black;
           padding: 10px;
           }

           #selected{
           position: absolute;
           top: 10px;
           left: 200px;
           width: 180px;
           height: 180px;
           background-color:#498933;
           border-width: 1px;
           border-style: dotted;
           border-color:black;
           padding: 10px;
           }

    </style>
    <meta charset="8">
    <meta name="viewport" content="width=device-width">
    <title>Move a div element inside another div element.</title>
</head>
<body>
    ï¿½<div id="nonSelected">
       
        <button id="btnDefault" onclick="moveButton(this)" type="button">Button1</button>
        <button id="btnPrimary" onclick="moveButton(this)" type="button">Button2</button>

        <button id="btnDanger" onclick="moveButton(this)" type="button">Button3</button>

    </div>
    <div id="selected">
    </div>
    
    <script>
        function moveButton(elem) {
            if ($(elem).parent().attr("id") == "nonSelected") {
                $(elem).detach().appendTo('#selected');
            }

            else {
                $(elem).appendTo('#nonSelected');
            }
        }
    </script>
</body>
</html>
